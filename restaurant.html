<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <header>
    <nav aria-label="Breadcrumb">
      <h1 class="logo-text"><a class="logo-link" href="/">Restaurant Reviews</a></h1>

      <ol class="breadcrumb" id="breadcrumb">
        <li class="breadcrumb__item"><a class="breadcrumb__item__link" href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent">
    <section class="restaurant" id="restaurant-container" tabindex="-1">
      <h2 class="restaurant__name" id="restaurant-name"></h2>
      <div class="restaurant__image-container">
        <i tabindex="0" role="button" aria-label="favourite restaurant" aria-pressed="false" class="far fa-star restaurant__fav-restaurant"></i>
        <img class="restaurant__image" id="restaurant-img">
      </div>
      <p class="restaurant__cuisine" id="restaurant-cuisine"></p>
      <p class="restaurant__address" id="restaurant-address"></p>
      <table class="restaurant__hours-table" id="restaurant-hours"></table>
    </section>

    <a href="#reviews-container" class="skip-link restaurant-skip">Skip map to reviews</a>

    <section id="map-container" class="map-container">
      <div class="map-div map-reviews" id="map" tabindex="0" role="application"
        aria-label="Restaurant map"></div>
    </section>

    <section class="reviews-container" id="reviews-container">
      <ul role="presentation" id="reviews-list"></ul>

      <form role="form" aria-label="review" id="reviews-form" class="reviews-form">
        <h4>Leave a review:</h4>
        <label class="reviews-form__label">
          Name:
          <input type="text" placeholder="John Smith" name="name" class="reviews-form__name" required>
        </label>
        <label class="reviews-form__label">
          Rating:
          <input type="number" name="rating" min="1" max="5" class="reviews-form__rating" placeholder="1-5" required>
        </label>
        <label class="reviews-form__label reviews-form__comments-label">
          Review:
          <textarea name="comments" class="reviews-form__comments" placeholder="Let others know about your experience here!" required></textarea>
        </label>
        <button class="reviews-form__submit">Submit</button>
      </form>

      <hr class="form-reviews-seperator">
    </section>

    <div class="sw-toast" id="toastDiv" hidden role="dialog" aria-labelledby="toastMessage"
      aria-live="polite">
      <p class="toastMessage" id="toastMessage">New version available</p>
      <button class="toastButton" id="swRefresh">Refresh</button>
      <button class="toastButton" id="swDismiss">Dismiss</button>
    </div>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant-bundle.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL-UOm3yFm_RGo7qEX2nReEpuEy99VH3U&libraries=places"></script>

</body>

</html>
